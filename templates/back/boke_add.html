{% extends 'back/boke_base_main.html' %}

{% block title %}
添加分类

{% block content %}

<section class="rt_wrap mCustomScrollbar">

            <a class="fr top_rt_btn" href="{{url_for('first.a_type')}}">返回文章分类列表</a>

        <form action="" method="post" enctype="multipart/form-data">
            <section>{{ error }}
                <ul class="ulColumn2">
                    <li>

                        <span class="item_name" style="width:120px;">分类名称：</span>
                        <input type="text" name="atype">
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
