
{% extends 'back/boke_base_main.html' %}
{% block title %}
添加文章
{% endblock%}

{% block js %}
{{ super() }}
 <script type="text/javascript" src="/static/kindeditor/kindeditor-all.js"></script>
    <script type="text/javascript" src="/static/kindeditor/lang/zh-CN.js"></script>
    <script type="text/javascript">
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
    </script>
{% endblock %}

{% block content %}
<section class="rt_wrap mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">文章详情</h2>
            <a class="fr top_rt_btn" href="{{url_for('first.a_list')}}">返回文章列表</a>
        </div>
            <section>
                    {{ error }}
                <form action="", method="post">
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">文章标题：</span>
                        <input type="text" name="name" value="" class="textbox textbox_295" placeholder="标题..."/>
                        
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">文章描述：</span>
                        <input type="text" name="desc" value=""  class="textbox textbox_295" placeholder="简短描述..."/>

                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">分类：</span>
                        <select class="select" name="category">
                            {% for art in arts %}
                                <option value="{{ art.id }}">{{art.t_name}}</option>
                            {% endfor %}
                        </select>

                    </li>
                    <!--<li>-->
                        <!--<span class="item_name" style="width:120px;">文章详情：</span>-->
                        <!--&lt;!&ndash;<input type="text" name="content" value="" class="textbox textbox_295" placeholder="..."/>&ndash;&gt;-->
                       <!---->
                    <!--</li>-->
                    <li>
                        <span class="item_name" style="width:120px;">产品详情：</span>

                        <textarea id="editor_id" name="content" style="width:700px;height:300px;">
                            &lt;strong&gt;HTML内容&lt;/strong&gt;
                        </textarea>
                    </li>

                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
                    </form>
            </section>

    </div>
</section>


{% endblock %}
