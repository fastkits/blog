
{% extends 'back/boke_base_main.html' %}

{% block title %}
后台管理系统
{% endblock %}

{% block js %}
{{ super() }}
<script src="/static/back/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>

	(function($){
		$(window).load(function(){

			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});

			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});

		});
	})(jQuery);
</script>
{% endblock %}

{% block content %}

<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <h1 style="color:red;font-size:20px;font-weight:bold;text-align:center;">
            博客文章管理后台
        </h1>
        <br>
        <p>商城管理采用Flask + Python3.7.0开发，存储数据库为关系型数据库Mysql</p>
        <br>
        <div>
        <a href=""><img src="" alt=""></a>
        </div>

    </div>
</section>
{% endblock %}
